<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑页面</title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
    {% csrf_token  %}
    <label>文章标题
        <input type="text" name="Title"/>
    </label>
    <br/>
    <label>文章内容
        <input type="text" name="Content"/>
    </label>
    <br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
